<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Image Resizer</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container">
		<header>
			<div class="header-content">
				<h1>Image Resizer</h1>
				<p>Drop an image to resize it to different dimensions</p>
				<a href="https://github.com/romancow/img-resizer" target="_blank" class="github-link">
					<svg viewBox="0 0 24 24" fill="currentColor">
						<path d="M12 0C5.374 0 0 5.373 0 12 0 17.302 3.438 21.8 8.207 23.387c.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23A11.509 11.509 0 0112 5.803c1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576C20.566 21.797 24 17.300 24 12c0-6.627-5.373-12-12-12z"/>
					</svg>
					View on GitHub
				</a>
			</div>
		</header>

		<main>
			<!-- Upload Area -->
			<div class="upload-section">
				<div id="dropZone" class="drop-zone">
					<div class="drop-zone-content">
						<svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
							<path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
							<polyline points="7,10 12,15 17,10"></polyline>
							<line x1="12" y1="15" x2="12" y2="3"></line>
						</svg>
						<p>Drop an image here or click to browse</p>
						<p class="file-types">Supports JPG, PNG, WebP</p>
					</div>
					<input type="file" id="fileInput" accept="image/*" hidden>
				</div>
			</div>

			<!-- Controls Section -->
			<div class="controls-section" id="controlsSection" style="display: none;">
				<div class="controls-grid">
					<!-- Size Options -->
					<div class="control-group">
						<h3>Size</h3>
						<div class="radio-group">
							<label>
								<input type="radio" name="size" value="square" checked>
								<span>Square (1:1)</span>
							</label>
							<label>
								<input type="radio" name="size" value="portrait">
								<span>Portrait (4:5)</span>
							</label>
							<label>
								<input type="radio" name="size" value="portrait34">
								<span>Portrait (3:4)</span>
							</label>
							<label>
								<input type="radio" name="size" value="landscape43">
								<span>Landscape (4:3)</span>
							</label>
							<label>
								<input type="radio" name="size" value="landscape">
								<span>Landscape (1.91:1)</span>
							</label>
						</div>
					</div>

					<!-- Fit Options -->
					<div class="control-group">
						<h3>Fit</h3>
						<div class="radio-group">
							<label>
								<input type="radio" name="fit" value="fit" checked>
								<span>Fit (show entire image)</span>
							</label>
							<label>
								<input type="radio" name="fit" value="fill">
								<span>Fill (crop to fit)</span>
							</label>
						</div>
					</div>

					<!-- Background Color -->
					<div class="control-group">
						<h3>Background Color</h3>
						<div class="color-picker-group">
							<input type="color" id="bgColor" value="#000000">
							<label for="bgColor">Choose background color</label>
						</div>
					</div>

					<!-- Output Format -->
					<div class="control-group">
						<h3>Output Format</h3>
						<select id="outputFormat">
							<option value="png">PNG</option>
							<option value="jpeg">JPEG</option>
							<option value="webp">WebP</option>
						</select>
					</div>
				</div>
			</div>

			<!-- Preview Section -->
			<div class="preview-section" id="previewSection" style="display: none;">
				<h3>Preview</h3>
				<div class="preview-container">
					<svg id="previewSvg" class="preview-svg">
						<defs>
							<pattern id="imagePattern" patternUnits="userSpaceOnUse">
								<image id="patternImage" preserveAspectRatio="xMidYMid slice" />
							</pattern>
						</defs>
						<rect id="previewRect" width="100%" height="100%" />
					</svg>
				</div>
				<div class="dimensions-info" id="dimensionsInfo"></div>
			</div>

			<!-- Save Section -->
			<div class="save-section" id="saveSection" style="display: none;">
				<button id="saveButton" class="save-button">
					<svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
						<path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
						<polyline points="17,8 12,13 7,8"></polyline>
						<line x1="12" y1="13" x2="12" y2="2"></line>
					</svg>
					Save Image
				</button>
			</div>
		</main>
	</div>

	<script src="script.js"></script>
</body>
</html>
